<html>
  <head>
    <title>Task 7 CSS</title>
    <link rel="stylesheet" href="csstask7.css" />
  </head>
  <body>
    <div class="box">
      <form>
        <label for="Name" id="label1">Name:</label>
        <input
          class="input1"
          type="text"
          id="Name"
          placeholder="your name"
        /><br /><br />
        <label for="Email" id="label2">Email:</label>
        <input
          class="input1"
          type="text"
          id="Email"
          placeholder="your email"
        /><br /><br />
        <label for="Password" id="label3">Password:</label>
        <input class="input1" type="password" id="Password" /><br /><br />
        <label for="Phonenumber" id="label4">Phone Number:</label>
        <input class="input1" type="tel" id="Phonenumber" /><br /><br />
        <label for="Gender" id="label5">Gender:</label>
        <label for="Male">Male:</label>
        <input type="radio" id="Male" name="Gender" value="Male" />
        <label for="Female">Female:</label>
        <input type="radio" id="Female" name="Gender" value="Female" />
        <label for="Other">Other:</label>
        <input
          type="radio"
          id="Other"
          name="Gender"
          value="Other"
        /><br /><br />
        <label for="Language" id="label6">Language</label>
        <select id="Language">
          <option id="Select" value="SEL">Select your Language</option>
          <option id="English" value="Eng">English</option>
          <option id="Hindi" value="Hindi">Hindi</option>
          <option id="Marathi" value="Marathi">Marathi</option></select
        ><br /><br />
        <label for="zip" id="label7">Zip Code:</label>
        <input class="input1" type="tel" id="zip" /><br /><br />
        <label for="about" id="label8">About:</label>
        <textarea
          id="txt"
          name="about"
          cols="25"
          rows="1"
          placeholder="write about yourself..."
          style="width: 292px; height: 41px"
        ></textarea
        ><br /><br />
        <b><button id="single">Register</button></b>
      </form>
    </div>
  </body>
</html>
